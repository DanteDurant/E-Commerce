  <section class="section user">
    <div class="container">

      <ul class="user-list">

        <li class="user-item">
          <figure class="user-banner">
            <div class="user-card">
              <div class="user-content">
                <div class="user-head">
                  <p>Alex Hartman</p>
                </div>
                <div class="user-bio">
                  <img src="https://i.ibb.co/806hr6Z/57.jpg" alt="57" border="0">
                  <p>
                    E-commerce enthusiast, passionate about unique finds, bringing you handpicked treasures from
                    around
                    the globe. With over 5 years of experience in online selling, I pride myself in curating
                    high-quality products that resonate with my customers.
                  </p>
                </div>
                <div class="user-review">
                  <div class="user-review_rating">
                    <span>
                      <p class="h3">Rating</p>
                      <div>
                        <ion-icon name="star-outline"></ion-icon>
                        <p>5/5</p>
                      </div>
                    </span>
                  </div>


                  <div class="user-review_followers">
                    <span id="followers">
                      <p class="h3">Followers</p>
                      <div>
                        <ion-icon name="heart-outline"></ion-icon>
                        <p>256</p>
                      </div>
                    </span>
                  </div>
                </div>
              </div>
              <div class="modal" id="followersModal">
                <div class="modal-content">
                  <span class="close-btn">&times;</span>
                  <h3>Follower List</h3>

                    <!-- Follower names are dynamically added here -->
                  </ul>
                </div>
              </div>
            </div>
          </figure>
        </li>
